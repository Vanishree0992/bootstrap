<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form with Success Alert</title>
  <link  href="./bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/css/bootstrap.min.css"  rel="stylesheet" />
</head>
<body>
  <div class="container my-5" style="max-width: 500px;">
    <div class="alert alert-success" role="alert">
      Form submitted!
    </div>
    <form>
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter your email">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
  <script
    src="./bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js" ></script>

</body>
</html>
