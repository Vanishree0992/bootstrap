<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card with Buttons</title>
  <link href="./bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5">
    <div class="card" style="width: 22rem;">
      <img src="./assets/images/img1.jpg" class="card-img-top" alt="Sample Image">
      <div class="card-body">
        <h5 class="card-title">Card Title</h5>
        <p class="card-text">This is a sample Bootstrap card with buttons in the card body.</p>
        <a href="#" class="btn btn-primary">Primary Action</a>
        <a href="#" class="btn btn-outline-danger">Delete</a>
      </div>
    </div>
  </div>

  <script src="./bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
