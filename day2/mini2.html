<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Contact Modal</title>
  <link href="./bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/css/bootstrap.min.css"  rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MySite</a>
      <div class="ms-auto">
        <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#contactModal">
          Contact Us
        </button>
      </div>
    </div>
  </nav>


  <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form id="contactForm">
          <div class="modal-body">
            <div class="mb-3">
              <label for="nameInput" class="form-label">Name</label>
              <input type="text" class="form-control" id="nameInput" required />
            </div>
            <div class="mb-3">
              <label for="emailInput" class="form-label">Email</label>
              <input type="email" class="form-control" id="emailInput" required />
            </div>
            <div class="mb-3">
              <label for="messageInput" class="form-label">Message</label>
              <textarea class="form-control" id="messageInput" rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>

      </div>
    </div>
  </div>


  <div class="container mt-3">
    <div class="alert alert-success alert-dismissible fade show d-none" id="successAlert" role="alert">
      âœ… Message sent successfully!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>

  
  <script src="./bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();

      
      const modal = bootstrap.Modal.getInstance(document.getElementById('contactModal'));
      modal.hide();

      
      const alertBox = document.getElementById('successAlert');
      alertBox.classList.remove('d-none');

      
      this.reset();
    });
  </script>

</body>
</html>
