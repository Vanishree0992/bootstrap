<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkbox in Form</title>
  <link href="./bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5" style="max-width: 500px;">
    <form>
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="subscribeCheck">
        <label class="form-check-label" for="subscribeCheck">
          Subscribe to newsletter
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="./bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js" ></script>

</body>
</html>
