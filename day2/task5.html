<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Card</title>
  <link  href="./bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/css/bootstrap.min.css" rel="stylesheet"  />
</head>
<body>

  <div class="container my-5">
    <div class="card" style="width: 18rem;">
      <img src="./assets/images/img2.jpg" class="card-img-top" alt="Product Image">
      <div class="card-body text-center">
        <h5 class="card-title">Product Name</h5>
        <p class="card-text text-success fw-bold">$49.99</p>
        <a href="#" class="btn btn-primary">Buy Now</a>
      </div>
    </div>
  </div>
  <script src="./bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js" ></script>

</body>
</html>
