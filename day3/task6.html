<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Validation Example</title>
  <link href="./bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <form class="needs-validation was-validated" novalidate>
    <div class="mb-3">
      <label for="exampleInput" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleInput" required>
      <div class="invalid-feedback">
        Please enter your name.
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>

<script src="./bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
