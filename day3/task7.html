<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal Scroll with overflow-auto</title>
  <link href="./bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="overflow-auto border p-3" style="white-space: nowrap; max-width: 100%;">
    <span class="d-inline-block me-3">Very long content</span>
    <span class="d-inline-block me-3">that keeps going</span>
    <span class="d-inline-block me-3">and going</span>
    <span class="d-inline-block me-3">and going</span>
    <span class="d-inline-block me-3">and going</span>
    <span class="d-inline-block me-3">and going</span>
    <span class="d-inline-block me-3">until it needs to scroll.</span>
  </div>
</div>

</body>
</html>
