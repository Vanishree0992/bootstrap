<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Single Page Scrollspy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      position: relative;
    }
    section {
      height: 100vh;
      padding-top: 4rem;
      scroll-margin-top: 4rem; 
    }
  </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#mainNavbar" data-bs-smooth-scroll="true" tabindex="0">

  <nav id="mainNavbar" class="navbar navbar-expand-lg bg-dark text-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">MySite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarLinks">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-light" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  <section id="home" class="bg-primary text-light d-flex align-items-center justify-content-center">
    <h1>Home Section</h1>
  </section>

  <section id="services" class="bg-success text-light d-flex align-items-center justify-content-center">
    <h1>Services Section</h1>
  </section>

  <section id="contact" class="bg-info text-dark d-flex align-items-center justify-content-center">
    <h1>Contact Section</h1>
  </section>

  
  <footer class="bg-dark text-light text-center py-3 position-relative">
    Â© 2025 MySite. All rights reserved.
  </footer>

  <script src="./bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
