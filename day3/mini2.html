<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @media (max-width: 768px) {
      .custom-form {
        padding: 1rem;
        text-align: center;
      }
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form class="needs-validation was-validated custom-form bg-white p-4 rounded shadow" novalidate>
          <h2 class="mb-4 text-center">Contact Us</h2>


          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
            <div class="invalid-feedback">Please enter your name.</div>
          </div>

    
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

    
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
            <div class="invalid-feedback">Please enter your message.</div>
          </div>

    
          <div class="d-grid">
            <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#successModal">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="successModalLabel">Message Sent!</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Thank you for reaching out. We'll get back to you shortly.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
